<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice game</h1>
    <div>
        <div>
            <p id="totalScoreText">Score: 0</p>
            <p id="winsText">Wins: 0</p>
            <p id="lossesText">Losses: 0</p>
        </div>
        <div class="dice-image-wrap">
            <img  id="diceRolledImage">
            <p id="winLoseMsg"></p>
            <p id="newGameMsg"></p>
        </div>
        
        <div>
            <button id="rollBtn" type="button">Roll</button>
            <button id="newGameBtn" type="button">New game</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
